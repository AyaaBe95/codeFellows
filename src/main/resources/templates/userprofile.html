<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    }


    header {
    width: 100%;
    height: 12vh;
    background: white;

    }

    nav {
    margin-left: 10%;
    }

    nav ul {
    display: flex;
    padding: 40px;
    justify-content: space-between;
    }

    nav ul li {
    list-style: none;
    }

    nav ul li a {
    text-decoration: none;
    font-weight: bold;
    font-size: 15px;
    text-align:center;
    }

   </style>


</head>
<body style="background-image: url('https://i.stack.imgur.com/jGlzr.png'); background-repeat: no-repeat;
  background-size: cover">
<header th:insert="header.html :: header"></header>


<div style="text-align:center; margin-left:auto; margin-right:auto;  width:500px; margin-bottom:20px">
    <h1>Welcome to [[${viewedUser.firstname}]] 's profile</h1>
    <p style="color:white; font-size:x-large">My information:</p>
    <p style="color:white; font-size:x-large">First name: [[${viewedUser.firstname}]]</p>
    <p style="color:white; font-size:x-large">Last name [[${viewedUser.lastname}]]</p>
    <p style="color:white; font-size:x-large">Date of birth: [[${viewedUser.dateofbirth}]]</p>
    <p style="color:white; font-size:x-large">Bio: [[${viewedUser.bio}]]</p>




    <h2>My Recent Posts</h2>
    <br>
    <br>
    <ul>
        <li th:each="post : ${viewedUser.posts}" th:text="${post}"></li>
    </ul>
</div>


</body>
</html>
