<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/style.css" rel="stylesheet" />
    <link href="/reset.css" rel="stylesheet" />
    <title>Title</title>

</head>
<body style="background-image: url('https://i.stack.imgur.com/jGlzr.png'); background-repeat: no-repeat;
background-size: cover">
<header th:insert="header.html :: header"></header>

    <h2 style="text-align:center; color:white; font-size:xx-large">Users in CodeFellowship</h2>
    <div  th:each="user : ${users}" style="text-align:center; margin-left:auto; margin-right:auto;  width:500px; margin-bottom:20px">
        <h2><a th:href="${'/user/' + user.id}">[[${user.username}]]</a></h2>
        <p>[[${user.bio}]]</p>
        <form action="/follow" method="post">
            <input type="hidden" name="followUser" th:value="${user.id}">
            <input class="button" type="submit" value="Follow !" />
        </form>
    </div>

</body>
</html>
